  <!-- Small niceties (no changes to your project logic) -->
  <script>
    // Smooth scroll for internal anchors
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const id = a.getAttribute('href');
        if (id && id.length > 1) {
          e.preventDefault();
          document.querySelector(id)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
    // Visual state for filter chips (UI only; no filtering logic yet)
    document.querySelectorAll('.filters .chip').forEach(ch => {
      ch.addEventListener('click', () => {
        document.querySelector('.filters .chip.active')?.classList.remove('active');
        ch.classList.add('active');
      });
    });
  </script>
