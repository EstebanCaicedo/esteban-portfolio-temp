<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esteban Caicedo – Engineering Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Esteban Caicedo</div>
    <nav class="nav"><a href="index.html">Projects</a> <a href="https://www.linkedin.com/" target="_blank" rel="noreferrer">LinkedIn</a></nav>
  </header>

  <main class="container">
    <h1>Engineering Projects</h1>
    <p class="lede">Portfolio with CAD/CAE projects, interactive 3D models, and mixed‑media galleries.</p>

    <section id="grid" class="grid"></section>
  </main>

  <footer class="foot">© 2025 Esteban Caicedo • Built with HTML/CSS/JS • Deployed on Netlify</footer>

  <script>
  async function load() {
    const res = await fetch('projects.json', {cache: 'no-store'});
    const projects = await res.json();
    const grid = document.getElementById('grid');
    projects.forEach(p => {
      const card = document.createElement('a');
      card.className = 'card';
      card.href = 'project.html?slug=' + encodeURIComponent(p.slug);
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = p.title;
      img.src = p.images[0];
      const h3 = document.createElement('h3');
      h3.textContent = p.title;
      const desc = document.createElement('p');
      desc.textContent = p.description;
      const tags = document.createElement('div');
      tags.className = 'tags';
      p.tags.forEach(t => {
        const span = document.createElement('span');
        span.textContent = t;
        tags.appendChild(span);
      });
      card.append(img, h3, desc, tags);
      grid.appendChild(card);
    });
  }
  load();
  </script>
</body>
</html>
