<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Engineering Projects</title><link rel="stylesheet" href="style.css"/></head><body>
<header class="header"><h1>Engineering Projects</h1><p>Portfolio with CAD/CAE projects, interactive 3D models, and mixedâ€‘media galleries.</p></header>
<main class="wrap"><div class="grid" id="grid"></div></main>
<script>
async function load(){const res=await fetch('projects.json');const list=await res.json();const grid=document.getElementById('grid');
list.forEach(p=>{const card=document.createElement('article');card.className='card';
const media=document.createElement('div');media.className='media';
if(p.images&&p.images.length){const img=document.createElement('img');img.alt=p.title;img.src=p.images[0];media.appendChild(img);}
else if(p.videos&&p.videos.length){const v=document.createElement('video');v.src=p.videos[0];v.muted=true;v.playsInline=true;v.preload='metadata';media.appendChild(v);}
const body=document.createElement('div');body.className='body';body.innerHTML=`<h3>${p.title}</h3><p>${p.description}</p>`;
const badges=document.createElement('div');badges.className='badges';(p.tags||[]).forEach(t=>{const s=document.createElement('span');s.textContent=t;badges.appendChild(s);});
const cta=document.createElement('a');cta.href=`project.html?slug=${encodeURIComponent(p.slug)}`;cta.className='btn';cta.textContent='Open';
const wrap=document.createElement('div');wrap.style='padding:0 20px 20px';wrap.appendChild(cta);
card.append(media,body,badges,wrap);grid.appendChild(card);});}load();
</script></body></html>
